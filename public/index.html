<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* 自分のメッセージは右寄せ(カワグチ) */
    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    /* 自分以外のメッセージは左寄せ(カワグチ) */
    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び(オタニ追加) */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* [type="color"] ピッカーの見た目を変更(オタニ追加) */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更(オタニ追加) */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <!-- ラウンド数選択(プルダウン方式)(カワグチ) -->
    <label>
      ラウンド数:
      <select id="roundSelect">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </label>
    <!-- ターン数選択(プルダウン方式)(カワグチ) -->
    <label style="margin-left: 20px;">
      ターン数:
      <select id="turnSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </label>
    <!-- ゲーム開始ボタン(カワグチ) -->
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>

  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  <label>
    線の太さ:
    <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
  </label>
  <input type="color" value="#000000">

  <script>
    function main() {
      // myIdを自分で入力するように変更(入力なしならランダム)(カワグチ)
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      //入室しているユーザー管理(重複を許さない)(カワグチ)
      let players = new Set()
      //ゲーム開始状態を管理(オガワ)
      let gameStarted = false;
      //回答を保存する配列(オガワ)
      let answers = [];
      //描かれた画像を保存する配列
      let drawnImages = [];

      //ボタンとチャットしている場所の管理(カワグチ)
      const startButton = document.getElementById('startButton')
      const chatArea = document.querySelector('.chat')
      const chatInput = document.querySelector('.input'); // チャット入力欄

      // 描画モードの管理（true: 絵を描いている最中, false: チャットまたは回答入力中）
      let drawingMode = true; // 初期は描画モードとしておく (ゲーム開始までは描画できないように後で制御)

      // 現在の入室人数を表示をする関数(カワグチ)
      function updatePlayerCountDisplay() {
        let countSpan = document.getElementById('playerCountSpan')

        if (!countSpan) {
          countSpan = document.createElement('span')
          countSpan.id = 'playerCountSpan'
          countSpan.style.marginLeft = '10px'
          startButton.parentNode.insertBefore(countSpan, startButton.nextSibling)
        }
        countSpan.textContent = `入室人数: ${players.size} 人`
      }

      // ゲーム開始ボタンが押されたら(カワグチ)
      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value
        const turn = document.getElementById('turnSelect').value
        const playerCount = players.size

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        )

        if (confirmed) {
          ws.send(JSON.stringify({ type: 'start' }))

          gameStarted = true; //ゲーム開始状態にする(オガワ)
          drawingMode = true;
          chatInput.placeholder = "絵を描いてから「Send」ボタンを押してください";
          enableDrawing();
        }
      }

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      //ColorPickerをcanvasに反映させる(オタニ追加)
      const colorPicker = document.querySelector('input[type="color"]');
      ctx.strokeStyle = colorPicker.value; // 初期色の設定
      colorPicker.addEventListener('input', () => {
        ctx.strokeStyle = colorPicker.value;
      });

      // 線の太さスライダーをcanvasに反映させる
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      ctx.lineWidth = lineWidthSlider.value; // 初期線の太さの設定
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      let drawing = false

      // 描画イベントリスナーのラッパー関数
      const sendDrawingEventWrapper = (e) => {
        if (!gameStarted || !drawingMode || canvas.style.pointerEvents === 'none') return; // ゲーム中で描画モード、かつ描画可能でないと実行しない

        if (e.type === 'mousedown') {
          mousedown()
        } else if (e.type === 'mousemove') {
          mousemove(e.offsetX, e.offsetY)
        } else if (e.type === 'mouseup') {
          mouseup()
        } else if (e.type === 'mouseout') {
          mouseout()
        }
        sendDrawingEvent(e.offsetX, e.offsetY, e.type); // イベントタイプをそのまま送る
      };

      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      function mouseout() {
        drawing = false
      }

      // 描画ツール（Canvas, ColorPicker, LineWidthSlider）の有効/無効を切り替える
      function enableDrawing() {
        canvas.style.pointerEvents = 'auto'; // 描画可能に
        colorPicker.disabled = false;
        lineWidthSlider.disabled = false;

        // イベントリスナーを再度追加
        canvas.addEventListener('mousedown', sendDrawingEventWrapper);
        canvas.addEventListener('mousemove', sendDrawingEventWrapper);
        canvas.addEventListener('mouseup', sendDrawingEventWrapper);
        canvas.addEventListener('mouseout', sendDrawingEventWrapper);
      }

      function disableDrawing() {
        canvas.style.pointerEvents = 'none'; // 描画できないように
        colorPicker.disabled = true;
        lineWidthSlider.disabled = true;

        // イベントリスナーを削除
        canvas.removeEventListener('mousedown', sendDrawingEventWrapper);
        canvas.removeEventListener('mousemove', sendDrawingEventWrapper);
        canvas.removeEventListener('mouseup', sendDrawingEventWrapper);
        canvas.removeEventListener('mouseout', sendDrawingEventWrapper);
        drawing = false; // 描画中フラグをオフにする
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({ x, y, control, type: 'paint' })
        ws.send(message)
      }

      // 接続時に参加したことえお知らせる(カワグチ)
      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', id: myId }))
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control } = msg
          if (!drawingMode) {
            if (control === 'mousedown') {
              ctx.beginPath();
              ctx.moveTo(x, y);
            } else if (control === 'mousemove') {
              ctx.lineTo(x, y);
              ctx.stroke();
            } else if (control === 'mouseup') {
              ctx.beginPath(); // 新しいパスを開始して、直前の描画を終了
            }
            // mouseoutは特に何もしない
          }
        }
        // 画像データを受信したらcanvasに表示
        else if (msg.type === 'image_data') {
          const img = new Image();
          img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 一度クリア
            ctx.drawImage(img, 0, 0); // 画像を描画
          };
          img.src = msg.imageData;
          appendMessage('System', '新しい絵が届きました！', myId); // システムメッセージとしてチャットに通知
        }

        //プレイヤー情報が送られてきたら(カワグチ)
        else if (msg.type === 'players') {
          players = new Set(msg.players)
          //入室人数の更新
          updatePlayerCountDisplay()
          return
        }

        //スタートボタンが押されたら(カワグチ)
        if (msg.type === 'start') {
          //画面切り替え(ターン・ラウンド選択ボタンを消す)
          canvas.style.display = 'block'
          chatArea.style.display = 'block'

          document.getElementById('roundSelect').parentElement.style.display = 'none'
          document.getElementById('turnSelect').parentElement.style.display = 'none'
          document.getElementById('startButton').style.display = 'none'

          gameStarted = true; //ゲーム開始状態にする(オガワ)
          // ゲーム開始時は描画モードにし、描画ツールを有効にする
          drawingMode = true;
          chatInput.placeholder = "絵を描いてから「Send」ボタンを押してください";
          enableDrawing();
        }

        //メッセージ送ったときの挙動の関数(カワグチ)
        function appendMessage(id, text, myId) {
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          li.textContent = id + ': ' + text
          if (id === myId) {
            li.className = 'my-message'
          } else {
            li.className = 'other-message'
          }
          messageList.appendChild(li)
        }

        if (msg.type === 'chat') {
          const { id, text } = msg
          //appendMessage関数でまとめた(カワグチ)
          appendMessage(msg.id, msg.text, myId)
        }

        //回答が送られたら、チャットには表示せず回答リストに保存(オガワ)
        if (msg.type === 'answer') {
          const { id, text } = msg;
          answers.push({ id, text });
          console.log("保存された回答:", answers); // デバッグ用
        }

        //入室したら(カワグチ)
        if (msg.type === 'join') {
          // 入室したユーザーをセットに追加
          players.add(msg.id)
          //入室人数の更新
          updatePlayerCountDisplay()
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
        }
      }

      const chatForm = document.querySelector('.form')

      // form.onsubmit = function (e) {
      //   e.preventDefault()
      //   const input = document.querySelector('.input')
      //   const text = input.value
      //   ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
      //   input.value = ''
      //   input.focus()
      // }


      //↑の処理をチャットを区別したものに変更(オガワ)
      chatForm.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value

        if (!gameStarted) {
          // ゲーム開始前は通常のチャット
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
          input.value = '';
          input.focus();
          return;
        }

        // ゲーム中の処理
        if (drawingMode) {
          // 描画モードの場合、絵を送信
          currentDrawingData = canvas.toDataURL('image/png');
          drawnImages.push(currentDrawingData); // 描かれた画像を保存
          console.log("保存された画像:", drawnImages); // デバッグ用にコンソールに出力

          // 他のプレイヤーに絵を送信 (チャットには表示しない)
          ws.send(JSON.stringify({ type: 'image_data', imageData: currentDrawingData }));

          ctx.clearRect(0, 0, canvas.width, canvas.height); // 自分のキャンバスをクリア
          disableDrawing(); // 描画ツールを無効化

          drawingMode = false; // 回答入力モードへ移行
          chatInput.placeholder = "何を描いたか入力してください...";
          input.value = ''; // 入力欄をクリア
          input.focus();
        } else {
          // 回答入力モードの場合、回答を送信
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'answer' }));
            answers.push({ id: myId, text: text }); // 自分の回答も保存
            console.log("自分の回答を保存:", { id: myId, text: text });
          }
          chatInput.placeholder = "チャットメッセージを入力..."; // プレースホルダーを戻す
          drawingMode = true; // 次の絵の準備のため描画モードに戻す（実際のゲームではサーバーからの指示で切り替えるべき）
          enableDrawing(); // 描画ツールを有効化
          ctx.clearRect(0, 0, canvas.width, canvas.height); // 回答後もキャンバスをクリアして次へ
          input.value = ''; // 入力欄をクリア
          input.focus();
        }
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }

      // 初期状態では描画を無効にする (ゲーム開始まで)
      disableDrawing();
      chatInput.placeholder = "ゲーム開始までお待ちください...";
    }

    main()
  </script>
</body>

</html>
